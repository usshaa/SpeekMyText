<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malay TTS App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Malay Text-to-Speech (TTS) with Custom Voice</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <label for="text">Enter Text:</label>
            <textarea name="text" rows="4" cols="50" placeholder="Enter text here..."></textarea>
            
            <label for="voice_samples">Upload Voice Samples (WAV format):</label>
            <input type="file" name="voice_samples" accept=".wav" multiple>
            
            <label for="preset">Select Preset:</label>
            <select name="preset">
                <option value="fast">Fast</option>
                <option value="standard">Standard</option>
                <option value="high_quality">High Quality</option>
            </select>
            
            <button type="submit">Generate Speech</button>
        </form>
    </div>
</body>
</html>
